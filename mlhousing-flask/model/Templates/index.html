<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</head>


<body>
  <div class="container" style="width:70%; height:100%; background-color:white; margin: auto; margin-top: 2em; margin-bottom: 2em;">
    <div class="row">
      <div class="col" align:center>
        <h2 style="color:#091294; text-align:center"><b>Estate House Price Prediction</b></h2>
        <h5 style="color:red; text-align: center; margin-bottom: 1.5em"><b>Enter the following values to predict price of house in Boston estate</b></h5>
      </div>
    </div>
     <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict')}}"method="post">
      <div class="row"> 
        <div class="col">
        </div>
      <div class="col" style="width:70%; height:70%; margin: auto;  margin-bottom: 1.5em">
        <input  class="form-control me-2"  type="text" name="trans_year" placeholder="Transaction Year" required="required" />
      </div>
      <div class="col" style="width:70%; height:70%; margin: auto;  margin-bottom: 1.5em">
        <input class="form-control me-2"  type="text" name="house_age" placeholder="House Age" required="required"/>
      </div>
      <div class="col">
      </div>
    </div>

    <div class="row"> 
      <div class="col">
      </div>
      <div class="col" style="width:70%; height:70%; margin: auto; margin-bottom: 1.5em">
        <input class="form-control me-2"  type="text" name="distance_mrt" placeholder="Distance to MRT" required="required" />
      </div>
      <div class="col" style="width:70%; height:70%; margin: auto;  margin-bottom: 1.5em">
        <input class="form-control me-2" type="text" name="store_located" placeholder="Number of Stores at the Area" required="required"/>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row justify-content-md-center" style="width:20%; height:77; margin: auto;  margin-bottom: 1.5em">
      <button type="submit"  style="background-color: white;  color: black;  border: 2px solid #4CAF50; ">Predict Value!</button>
    </div>
  
  </form>
   <div class="row justify-content-md-center" style="width:70%; height:70%; margin: auto;  margin-bottom: 1.5em"s>
    <br>
    <h5 style="color:#b30e0e; text-align:center"><b> {{prediction_text }}</b></h5>
 
<br>
  </div>
  
  </div>
</body>
</html>
